{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Update {{ task.title }}</title>
{% endblock head %}


{% block content %}
    <div class="container">
        <span style="display: block;height: 66px;"></span>
        <div class="row">
            <h1>Update {{ task.title }}</h1>
            <div class="col-xs-1-12 col-md-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br><br>
                    <button class="btn btn-primary" type="submit">Update todo</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
