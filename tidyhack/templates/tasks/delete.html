{% extends 'base.html' %}


{% block head %}
    <title>Delete {{ task.title }}</title>
{% endblock head %}



{% block content %}
    <div class="container">
        <span style="display: block;height: 66px;"></span>
        <div class="row">
            <h1>Delete {{ task.title }}</h1>
            <div class="col-xs-1-12 col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <p>Are you sure you want to delete task "{{ task.title }}" ?</p>
                    <br><br>
                    <button class="btn btn-danger" type="submit">Delete item</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
